{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Admin-Nav</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mysyle.css' %}">
</head>
<style type="text/css">
    .nav-link{
      color: black;
      font-family: 'monotype corsiva';
      font-size:22px;
    }
    .nav-link:hover{
      color: yellow;
      background-color: red;
      border-radius: 10px;
      font-weight: bold;
    }

<body>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <h3 style="text-align: center;color: red;padding: 1%; font-family: 'monotype corsiva'"><span> Django Invoice </span></h3>

      <ul class="navbar-nav">
         <li class="nav-item">

        </li>  
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Add_Subscription' %}">Add Subscription</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
        </li>
        <div class="btn-group">
         <button class="btn btn-primary dropdown-toggle" type="submit" data-toggle="dropdown">welcome {{request.user.first_name}}</button>
          <div class="dropdown-menu"> 
            <a class="dropdown-item" href="{% url 'user_profile' %}">Profile</a>
            <a class="dropdown-item" href="{% url 'edit_profile' %}">Edit Profile</a>

        </div>
