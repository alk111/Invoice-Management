{% extends 'user_nav.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
{% block body %}
<body>
	{%  ifequal error 'no'  %}

	<script type="text/javascript">
		alert('Plan ADDED SUCCESSFULLY!');
		window.location=('{% url 'Add_Plan'  %}');
	</script>

	{% endifequal %}

	{%  ifequal error 'yes'  %}

	<script type="text/javascript">
		alert(' PLEASE TRY AGAIN !');
	</script>

	{% endifequal %}

	<div class="container mt-5" style="font-family: 'monotype corsiva';color: red">
			<div class="col-sm-6">
				
				<HR>
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}

				<label>Plan</label>
					<input class="form-control" type="text" name="plan" placeholder="plan" required><br>

				<label>No. Of Billing Cycle</label>
					<input class="form-control" type="text" name="billing_cycle" placeholder="plan" required><br>

				<label>Auto Collection</label>
					<input class="form-control" type="text" name="auto_collection" placeholder="price" required><br>


				<input type="submit" class="btn btn-danger mt-2" value="SUBMIT">

				</form><br>
					
			</div>
		</div>
		
	</div>

</body>
{% endblock %}
</html>
