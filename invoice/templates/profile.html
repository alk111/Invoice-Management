{% extends 'user_nav.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
{% block body %}
<body>
	

    <div class="container mt-5" style="font-family: 'monotype corsiva';color: blue">
			<div class="col-sm-6">
				
				<form method="post">
					{% csrf_token %}
				<label>FIRST NAME</label>
					<div class="form-control"> {{data.user.first_name}} </div><br>
					
				<label>LAST NAME</label>
					<div class="form-control"> {{data.user.last_name}} </div><br>	
				<label>CONTACT NO.</label>
					<div class="form-control"> {{data.contact}} </div><br>
				<label>Company</label>
					<div class="form-control"> {{user.company}} </div><br>
				<label>Prefferred Currency</label>
					<div class="form-control"> {{user.currency}} </div><br>
					
				<label>EMAIL ADDRESS</label>
					<div class="form-control"> {{data.user.username}} </div><br>
					
				
				<h3><a href="{% url 'edit_profile' %}" class="badge badge-primary">EDIT profile</a></h3>

				</form><br>
					
			</div>
		</div>
		
	</div>

</body>
{% endblock %}
</html>
